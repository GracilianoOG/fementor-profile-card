<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="wrapper">
  <main>
    <article class="card">
      <h1 class="sr-only">User's profile</h1>
      <figure class="card__avatar" aria-hidden="true">
        <img class="card__avatar-image" src="./assets/images/image-victor.jpg" alt="Avatar">
      </figure>
      <section class="card__profile" aria-label="Profile">
        <p class="card__info">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </p>
        <p class="card__country">London</p>
      </section>
      <section class="card__stats" aria-label="Social Network Status">
        <article class="card__stat">
          <p class="card__quantity">80K</p>
          <p class="card__type">Followers</p>
        </article>
        <article class="card__stat">
          <p class="card__quantity">803K</p>
          <p class="card__type">Likes</p>
        </article>
        <article class="card__stat">
          <p class="card__quantity">1.4K</p>
          <p class="card__type">Photos</p>
        </article>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="https://github.com/GracilianoOG" rel="noopener noreferrer" target="_blank">Gabriel</a>.
  </footer>
</body>
</html>
