<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="wrapper">
    <article class="card">
      <figure class="card__avatar" aria-hidden="true">
        <img class="card__avatar__image" src="./assets/images/image-victor.jpg" alt="Avatar">
      </figure>
      <section class="card__profile" aria-label="Profile">
        <p class="card__info">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </p>
        <p class="card__country">London</p>
      </section>
      <section class="card__stats" aria-label="Social Network Status">
        <article class="card__stat">
          <p class="card__quantity">80K</p>
          <p class="card__type">Followers</p>
        </article>
        <article class="card__stat">
          <p class="card__quantity">803K</p>
          <p class="card__type">Likes</p>
        </article>
        <article class="card__stat">
          <p class="card__quantity">1.4K</p>
          <p class="card__type">Photos</p>
        </article>
      </section>
    </article>
  </main>

</body>
</html>
